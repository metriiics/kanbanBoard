services:
  db:
    image: postgres:16-alpine
    container_name: kanban-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kanban}
      POSTGRES_USER: ${POSTGRES_USER:-kanban}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kanban_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  ollama:
    image: ollama/ollama:0.3.14
    container_name: kanban-ollama
    environment:
      - OLLAMA_ORIGINS=*
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: kanban-backend
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-kanban}
      DB_PASS: ${DB_PASS:-kanban_password}
      DB_NAME: ${DB_NAME:-kanban}
      SECRET_KEY: ${SECRET_KEY}
      SALT: ${SALT}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - backend_static:/app/backend/static
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-/api}
    container_name: kanban-frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  postgres_data:
  backend_static:
  ollama_data:

